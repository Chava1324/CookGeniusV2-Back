version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genera_backend
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080
      OPENAI_API_KEY: ${OPENAI_API_KEY}

  nginx:
    image: nginx:stable
    container_name: genera_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
